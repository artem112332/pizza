<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizz&Duck</title>
    <link rel="stylesheet" href="/console/css/normalize.css">
    <link rel="stylesheet" href="/console/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body class="order-body">
    <header class="order-header">
        <div class="order-header-content flex">
            <div class="logo"></div>
            <a href="login.html" class="text-logo">Pizz&Duck</a>
        </div>
    </header>

    <main class="main">
        <div class="container order-content">
            <h2 class="new-order-title">Новые заказы</h2>
            <div class="new-order-content-title flex">
                <div class="circle"></div>
                <div class="new-order-info-title">
                    Заказ №4
                </div>
            </div>
            <div class="flex">
                <div>
                    <p class="order-info">
                        <span class="order-info-style">Клиент:</span> ФИО и телефон
                    </p>
                    <p class="order-info">
                        <span class="order-info-style">Наименование товара:</span> Пицца
                    </p>
                    <p class="order-info">
                        <span class="order-info-style">Стоимость:</span> 1000р
                    </p>
                    <p class="order-info">
                        <span class="order-info-style">Информация о доставке:</span> адрес, дата и время
                    </p>
                </div>
                <div>
                    <p class="order-info">
                        <span class="order-info-style">Номер:</span> +7 999 999 99 99
                    </p>
                </div>
            </div>
            <button class="btn btn-reset new-order-btn">
                Отправить заказ на кухню
            </button>
        </div>
    </main>
</body>
</html>
